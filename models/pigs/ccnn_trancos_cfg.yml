DATASET: 'TRANCOS'
TRANCOS:
  # Database params
  DOT_ENDING: 'dots.png'
  MASK_FILE: ''
  COLOR: True

  # Feature extraction params
  PW: 115            # Base patch side
  NR: 800            # < 1 = dense extraction
  SIG: 15.0        
  SPLIT: 15          # Create a new file every X images
  USE_MASK: False
  FLIP: True
  USE_PERSPECTIVE: False
  RESIZE: -1 # Disabled

  # Paths and others
  IM_FOLDER: '/hdd/cwh/pigs/all'
  TRAINING_LIST: '/hdd/cwh/pigs/train.list'
  VALIDATION_LIST: '/hdd/cwh/pigs/val.list'
  TRAINVAL_LIST: '/hdd/cwh/pigs/train_val.list'
  TEST_LIST: '/hdd/cwh/pigs/test.list'
  PERSPECTIVE_MAP: ''
  TRAIN_FEAT: 'genfiles/features/pigs_train_feat_'
  TRAIN_FEAT_LIST: 'genfiles/features/train.txt'
  VAL_FEAT: 'genfiles/features/pig_val_feat_'
  VAL_FEAT_LIST: 'genfiles/features/test.txt'
  RESULTS_OUTPUT: 'genfiles/results/ccnn_pigs'

  # CNN model params
  CNN_PW_IN: 72    # CNN patch width in
  CNN_PW_OUT: 18   # CNN patch width out
  N_SCALES: 1      # HYDRA number of heads
